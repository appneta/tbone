<!doctype html>
<html>
<head>
  <meta charset='utf8'>
  <title>TBone Benchmark</title>
  <script src="lib/json2.js"></script>
  <script>
    document.write('<script src=lib/' +
    ('__proto__' in {} ? 'zepto' : 'jquery-1.8.3') +
    '.js><\/script>')
  </script>
  <script src="lib/underscore.js"></script>
  <script src="lib/underscore.string.js"></script>
  <script src="lib/backbone.js"></script>
  <script type="text/javascript">
    var TBONE_DEBUG = true;
    var release = !!location.href.match(/mode=release/);
    document.write('<script src="tbone' + (release ? '.min' : '') + '.js"><\/script>');
  </script>
  <style>
  #grid {
    margin: 10px;
  }

  .box {
    width: 20px; height: 20px;
    float: left;
    position: relative;
    margin: 8px;
  }

  .box-inner {
    border-radius: 100px;
    width: 20px; height: 10px;
    padding: 5px 0;
    color: #fff;
    font: 10px/10px Arial;
    text-align: center;
    position: absolute;
  }
  </style>
</head>
<body>
  <div id="fps"></div>
  <div id="grid"></div>
  <script type="text/tbone-tmpl" id="tmpl_box">
    <div class="box-inner" id="box-<%= number %>" style="top: <%= top %>px; left: <%= left %>px; background: rgb(0,0,<%= color %>);">
      <%= content %>
    </div>
  </script>
  <script src="benchmark.js"></script>
</body>
</html>
